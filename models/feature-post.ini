[model]
name = Feature Post
label = {{ this.title }}
hidden = yes

[attachments]
order_by = _id

[fields.title]
label = Title
type = string
size = large

[fields.pub_date]
label = Publication date
type = date
width = 1/2

[fields.summary]
label = Summary
type = text

[fields.body]
label = Body
type = markdown

[fields.download]
label = Download
type = string

[fields.cover_image]
label = Cover Image
type = select
source = record.attachments.images
width = 1/2
