[model]
name = Airbnb Post
label = {{ this.title }}
hidden = yes

[attachments]
order_by = _id

[fields.title]
label = Title
type = string
size = large

[fields.pub_date]
label = Publication date
type = date
width = 1/2

[fields.summary]
label = Summary
type = text

[fields.body]
label = Body
type = markdown

[fields.link-1]
label = Link 1
type = string

[fields.link-1.button-text]
label = Link 1 Button Text
type = string

[fields.link-1.button-text.default]
default = Listing


[fields.link-2]
label = Link 2
type = string

[fields.link-2.button-text]
label = Link 2 Button Text
type = string

[fields.link-2.button-text.default]
default = Listing

[fields.cover_image]
label = Cover Image
type = select
source = record.attachments.images
width = 1/2
