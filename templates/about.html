{% extends "layout.html" %}
{% block title %}{{ this.title }} | Vignette is a photography and editorial content agency based in Cape Town, South Africa{% endblock %}
{% block body %}
<h1 class="title has-text-primary">{{ this.title }}</h1>
<div class="container mb-5">
{{ this.body }}
</div>
  <div class="container">
    <div class="columns is-multiline is-mobile">
      <div class="column is-full">
        <picture>
          {{ this.hero }}
        </picture>
      </div>
    </div>
    <div class="has-text-centered is-uppercase is-size-3 has-text-weight-light has-text-link">
      <p>
        {{ this.blurb }}
      </p>
    </div>
  </div>

  {% endblock %}
