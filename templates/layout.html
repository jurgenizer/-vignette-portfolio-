</head>

<body>
<nav class="navbar is-primary is-spaced" role="navigation" aria-label="main navigation">
<div class="container">

    <div class="navbar-brand pt-2">
<p class="pl-4 is-mobile">
    <a href="{{ '/'|url }}">
        <img src="{{ '/static/vignette-logo-white-horizontal.svg'|url }}" width="242" height="42">
        </a> 
  </p>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarMenu" class="navbar-menu">
    <div class="navbar-end">
    </a>
      <a href="{{ '/'|url }}" class="navbar-item">
         Features
      </a>
     <a href="{{ '/about'|url }}" class="navbar-item">
         About
      </a>
      <a href="https://www.instagram.com/vignette.sa/" class="navbar-item">
        <i class="fa fa-instagram"></i>&nbsp;Instagram
      </a>
      <a href="{{ '/contact'|url }}" class="navbar-item">
        Contact
      </a>
      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link">
          More
        </a>
            <div class="navbar-dropdown">
                <a href="{{ '/privacy-policy'|url }}" class="navbar-item">
                    <!--<i class="fas fa-info-circle fa-fw"></i></i>&nbsp;-->
                    Privacy Policy
                </a>
            <div>
      </div>
    </div>
    </div>

</div>
</nav>

<section class="section pt-5">
    <div class="container">
        <div class="content">
        {% block body %}{% endblock %}
        </div>
    </div>
</section>

<footer class="footer has-text-white content has-text-centered">
<a href="https://www.instagram.com/vignette.sa/" title="Vignette on Instagram"> <i class="fa fa-instagram fa-3x" aria-hidden="true"></i></a> 
<p class="pt-1">&copy; 2020 Vignette: Natalie Boruvka & Karl Rogers</p>

</footer>

<script type="text/javascript">
document.addEventListener('DOMContentLoaded', () => {

  // Get all "navbar-burger" elements
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Check if there are any navbar burgers
  if ($navbarBurgers.length > 0) {

    // Add a click event on each of them
    $navbarBurgers.forEach( el => {
      el.addEventListener('click', () => {

        // Get the target from the "data-target" attribute
        const target = el.dataset.target;
        const $target = document.getElementById(target);

        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
  }

});
</script>

</body>
